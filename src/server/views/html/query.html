<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Query for STEAN</title>
    <link rel="stylesheet" href="social.css">
    <link rel="stylesheet" href="patrom.css">
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="query.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="splitter.css">
    <link rel="stylesheet" href="queryBuilder.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="logs.css">
    <script src="constant.js"></script>
    <script src="gui.js"></script>
    <script src="splitter.js"></script>
    <script>
      (function(e, t, n) {
        var r = e.querySelectorAll("html")[0];
        r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
      })(document, window, 0);
    </script>
  </head>
  <body>
    <div id="spinner" class="loading">Loading&#8230;</div>
    <div id="container">
      <div id="first">
        <div id="popup" class="popup">
          <div class='popup-text' id="parici">
            <pre id="pre">Nothing</pre>
          </div>
          <a id="popupClose" class='popup-close' href="#">X</a>
        </div>
        <form name="import" id="actionForm" form="pro-form" enctype="multipart/form-data" action="" onsubmit="prepareForm()" method="POST">
          <!-- START ACCORDION -->
          <div class="patrom-accordions pro-form">
            <!-- Entities -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" id="chck1" checked>
              <label class="patrom-accordion-label" for="chck1">Entities</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <!-- Entity -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="entity">Entity :</label>
                      <br>
                      <select class="patrom-select width100" tabindex="1" name="entityOption" id="entityOption"></select>
                    </div>
                  </div>
                  <!-- Id -->
                  <div class="patrom-col col-span-3">
                    <div class="field">
                      <label for="idOption">Id :</label>
                      <br>
                      <input id="idOption" name="idOption" type="text" class="patrom-text-input width100">
                    </div>
                  </div>
                  <!-- Operation -->
                  <div class="patrom-col col-span-3">
                    <div class="field">
                      <label for="methodOption">Verb :</label>
                      <br>
                      <select class="patrom-select width100" tabindex="1" name="8" id="methodOption"></select>
                    </div>
                  </div>
                </div>
                <div class="patrom-row">
                  <!-- Sub Entity -->
                  <div class="patrom-Frecol col-span-6">
                    <div class="field">
                      <label for="subentityOption">SubEntity :</label>
                      <br>
                      <select class="patrom-select width100" tabindex="1" name="subentityOption" id="subentityOption"></select>
                    </div>
                  </div>
                  <!-- ID idSub -->
                  <div class="patrom-col col-span-3">
                    <div class="field">
                      <label for="idSubOption">Id :</label>
                      <br>
                      <input id="idSubOption" type="text" name="idSubOption" class="patrom-text-input width100">
                    </div>
                  </div>
                  <!-- Result -->
                  <div class="patrom-col col-span-3">
                    <div class="field">
                      <label for="resultFormatOption">Result :</label>
                      <br>
                      <select class="patrom-select width100" tabindex="1" name="resultFormatOption" id="resultFormatOption"></select>
                    </div>
                  </div>
                </div>
                <!-- Payload -->
                <div class="patrom-row" id="payloadPartTab">
                  <div class="patrom-col col-span-12">
                    <div class="field">
                      <label for="payload">Payload :</label>
                      <input id="payload" type="text" class="patrom-text-input width75">
                    </div>
                  </div>
                </div>
                <!-- Logs -->
                <div class="patrom-row" id="logsPartTab">
                  <div class="patrom-col col-span-12">
                    <div class="field">
                      <label for="payload">replay log :</label>
                      <input id="replayId" type="text" class="patrom-text-input width75">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Root Skip & Top -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" id="chck2">
              <label class="patrom-accordion-label" for="chck2">Root Skip & Top</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <!-- Root -->
                  <div class="patrom-col col-span-12">
                    <div class="field">
                      <label for="optHost">Root :</label>
                      <input id="optHost" name="optHost" type="text" class="patrom-text-input width100" _100-100>
                    </div>
                  </div>
                </div>
                <div class="patrom-row">
                  <!-- Version -->
                  <div class="patrom-col col-span-4">
                    <div class="field">
                      <label for="optVersion">Version :</label>
                      <input id="optVersion" name="optVersion" maxlength="5" type="text" class="patrom-text-input width100" size="4">
                    </div>
                  </div>
                  <!-- Top -->
                  <div class="patrom-col col-span-4">
                    <div class="field">
                      <label for="top">Top :</label>
                      <input id="topOption" name="top" maxlength="8" type="text" class="patrom-text-input width100" size="6">
                    </div>
                  </div>
                  <!-- Skip -->
                  <div class="patrom-col col-span-4">
                    <div class="field">
                      <label for="skip">Skip :</label>
                      <input id="skipOption" name="skip" maxlength="8" type="text" class="patrom-text-input width100" size="6">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Expand -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" name="expandTab" id="chck3">
              <label class="patrom-accordion-label" for="chck3">Expand</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <!-- Expand -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="expandOption">Expand :</label>
                      <br>
                      <select class="patrom-multiselect width100" id="expandOption"></select>
                    </div>
                  </div>
                  <!-- Sub Expand -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="subExpandOption">Sub Expand :</label>
                      <br>
                      <select class="patrom-multiselect width100" id="subExpandOption"></select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Property -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" name="propertyTab" id="chck4">
              <label class="patrom-accordion-label" for="chck4">Property</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <!-- Property -->
                  <div class="patrom-col col-span-5">
                    <label for="propertyOption">Property : </label>
                    <select class="patrom-select width100" tabindex="1" id="propertyOption"></select>
                  </div>
                  <!-- Only Value -->
                  <div class="patrom-col col-span-1">
                    <label class="patrom-checkbox-labeled">Only value <input type="checkbox" id="onlyValueOption">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Query Builder -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" name="queryBuilderTab" id="chck5">
              <label class="patrom-accordion-label" for="chck5">Query Builder</label>
              <div class="patrom-accordion-content">
                <!-- Select & Order-->
                <div class="patrom-row">
                  <!-- Select -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="selectOption">Select :</label>
                      <select class="patrom-multiselect" id="selectOption"></select>
                    </div>
                  </div>
                  <!-- Order -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="orderbyOption">Order :</label>
                      <select class="patrom-multiselect width100" id="orderbyOption" selectAll="true" orderby="true"></select>
                    </div>
                  </div>
                </div>
                <!-- Count -->
                <div class="patrom-row">
                  <div class="patrom-col col-span-3">
                    <label class="patrom-checkbox-labeled">Count <input type="checkbox" id="countOption">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <!-- query-builder -->
                <div class="patrom-row">
                  <div class="patrom-col col-span-12">
                    <textarea id="query-builder"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <!-- Observations Options -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" name="observationsTab" id="chck6">
              <label class="patrom-accordion-label" for="chck6">Observations Options</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <!-- Date Min -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="dateMin">Date mini</label>
                      <input class="fullWidth" type="datetime-local" id="dateMin" value="">
                    </div>
                  </div>
                  <!-- Date Max -->
                  <div class="patrom-col col-span-6">
                    <div class="field">
                      <label for="dateMax">Date max</label>
                      <input class="fullWidth" type="datetime-local" id="dateMax" value="">
                    </div>
                  </div>
                </div>
                <!-- interval Field -->
                <div class="patrom-row">
                  <div class="patrom-col col-span-8">
                    <div class="field">
                      <label for="intervalOption">Interval : </label>
                      <br>
                      <input id="intervalOption" type="text" class="patrom-text-input" placeholder=" (1 week, 1 day, 15 minutes ...)">
                    </div>
                  </div>
                  <!-- valueskeys -->
                  <div class="patrom-col col-span-3">
                    <label class="patrom-checkbox-labeled">valueskeys <input type="checkbox" id="valueskeysOption">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
                <!-- special tools -->
                <div class="patrom-row">
                  <!-- splitResult -->
                  <div class="patrom-col col-span-8">
                    <div class="field">
                      <label for="splitResult">splitResult</label>
                      <input id="splitResultOption" type="text" class="patrom-text-input">
                    </div>
                  </div>
                  <div class="patrom-col col-span-4">
                    <button type="button" id="btnTool" class="patrom-button">Tool</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Import File  -->
            <div class="patrom-accordion">
              <input class="patrom-accordion-check" type="checkbox" name="importTab" id="chck7">
              <label class="patrom-accordion-label" for="chck7">Import File</label>
              <div class="patrom-accordion-content">
                <div class="patrom-row">
                  <div class="patrom-col col-span-12">
                    <input type="file" name="file" id="fileone" class="inputfile inputfile-1 size-default" accept=".csv, .txt, .json, kls, xlsx" data-multiple-caption="{count} files selected" multiple="">
                    <label id="fileonelabel" for="fileone" class="_100-100">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                      </svg>
                      <span>File(s) â€¦</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END ACCORDION -->
          <!-- OPTIONS -->
          <div class="patrom-row">
            <div class="patrom-col col-span-12">
              <input id="queryOptions" type="text" class="patrom-text-input fullWidth">
            </div>
          </div>
          <!-- DATAS HIDE  -->
          <hr>
        </form>
        <!-- ICONS BUTTONS  -->
        <div class="patrom-row center">
          <div class="patrom-col col-span-12">
            <div class="patrom-button-bar">
              <div class="patrom-button-bar__item">
                <button class="patrom-button-bar__button" id="btnRoot">root</button>
              </div> &nbsp; <div class="patrom-button-bar__item">
                <button class="patrom-button-bar__button" id="btnClear">clear</button>
              </div> &nbsp; <div class="patrom-button-bar__item">
                <button class="patrom-button-bar__button" id="btnPostTemplate">Template</button>
              </div> &nbsp; <div class="patrom-button-bar__item">
                <button class="patrom-button-bar__button" id="btnShowLinks">urls</button>
              </div> &nbsp; <div class="patrom-button-bar__item">
                <button class="patrom-button-bar__button" id="btnShowGeo">geos</button>
              </div> &nbsp; <div class="patrom-button-bar__item">
                <button class="patrom-button patrom-button--success" id="go">Query</button>
                <button type="submit" class="patrom-button patrom-button--success" id="submit">Import file</button>
              </div>
            </div>
          </div>
        </div>
        <!-- JSON DATAS --> 
        @jsonDatas@
        <!-- BUTTONS ICONS -->
        <div class="patrom-row left">
          <div class="patrom-col col-span-12">
            <div class="patrom-row left">
              <button type="button" id="preview" class="patrom-button-bar__button size-lg" title="Preview">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M14.408 24h-13.408v-24h10.189c3.163 0 9.811 7.223 9.811 9.614v2.068c-.622-.296-1.293-.502-2-.603v-.623c0-4.106-6-2.456-6-2.456s1.518-6-2.638-6h-7.362v20h9.26c.566.81 1.299 1.49 2.148 2zm2.257-8.669c.402-.206.852-.331 1.335-.331 1.455 0 2.67 1.042 2.941 2.418l1.96-.398c-.456-2.291-2.475-4.02-4.901-4.02-.957 0-1.845.278-2.604.745l-1.396-1.745-1 5h5l-1.335-1.669zm5.335 8.669l-1.396-1.745c-.759.467-1.647.745-2.604.745-2.426 0-4.445-1.729-4.901-4.02l1.96-.398c.271 1.376 1.486 2.418 2.941 2.418.483 0 .933-.125 1.335-.331l-1.335-1.669h5l-1 5z" />
                </svg>
              </button>
              <button type="button" id="logout" class="patrom-button-bar__button size-lg" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M16 9v-4l8 7-8 7v-4h-8v-6h8zm-2 10v-.083c-1.178.685-2.542 1.083-4 1.083-4.411 0-8-3.589-8-8s3.589-8 8-8c1.458 0 2.822.398 4 1.083v-2.245c-1.226-.536-2.577-.838-4-.838-5.522 0-10 4.477-10 10s4.478 10 10 10c1.423 0 2.774-.302 4-.838v-2.162z" />
                </svg>
              </button>
              <button type="button" id="info" class="patrom-button-bar__button size-lg" title="Status">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M12 1c-6.338 0-12 4.226-12 10.007 0 2.05.739 4.063 2.047 5.625.055 1.83-1.023 4.456-1.993 6.368 2.602-.47 6.301-1.508 7.978-2.536 9.236 2.247 15.968-3.405 15.968-9.457 0-5.812-5.701-10.007-12-10.007zm1 15h-2v-6h2v6zm-1-7.75c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25 1.25.56 1.25 1.25-.56 1.25-1.25 1.25z" />
                </svg>
              </button>
              <button type="button" id="doc" class="patrom-button-bar__button size-lg" title="Documentation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M7 22v-16h14v7.543c0 4.107-6 2.457-6 2.457s1.518 6-2.638 6h-5.362zm16-7.614v-10.386h-18v20h8.189c3.163 0 9.811-7.223 9.811-9.614zm-10 1.614h-4v-1h4v1zm6-4h-10v1h10v-1zm0-3h-10v1h10v-1zm1-7h-17v19h-2v-21h19v2z" />
                </svg>
              </button>
              <button type="button" id="git" class="patrom-button-bar__button size-lg" title="Github">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm2.218 18.616c-.354.069-.468-.149-.468-.336v-1.921c0-.653-.229-1.079-.481-1.296 1.56-.173 3.198-.765 3.198-3.454 0-.765-.273-1.389-.721-1.879.072-.177.312-.889-.069-1.853 0 0-.587-.188-1.923.717-.561-.154-1.159-.231-1.754-.234-.595.003-1.193.08-1.753.235-1.337-.905-1.925-.717-1.925-.717-.379.964-.14 1.676-.067 1.852-.448.49-.722 1.114-.722 1.879 0 2.682 1.634 3.282 3.189 3.459-.2.175-.381.483-.444.936-.4.179-1.413.488-2.037-.582 0 0-.37-.672-1.073-.722 0 0-.683-.009-.048.426 0 0 .46.215.777 1.024 0 0 .405 1.25 2.353.826v1.303c0 .185-.113.402-.462.337-2.782-.925-4.788-3.549-4.788-6.641 0-3.867 3.135-7 7-7s7 3.133 7 7c0 3.091-2.003 5.715-4.782 6.641z" />
                </svg>
              </button>
              <button type="button" id="logs" class="patrom-button-bar__button size-lg" title="Logs">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M15.1,2.72H6.29A1.871,1.871,0,0,0,4.42,4.58V19.42a1.865,1.865,0,0,0,1.87,1.86H17.72a1.863,1.863,0,0,0,1.86-1.86V7.96Zm2.62,17.7H6.29a1,1,0,0,1-1.01-1V4.58a1,1,0,0,1,1.01-1H14.7l3.51,4.1,0,0h-2.7a1,1,0,0,1-1-1v-2.1h-.861v2.1a1.866,1.866,0,0,0,1.865,1.864h3.2V19.42A1,1,0,0,1,17.72,20.42Z" />
                  <path class="svg-icon" d="M16.39,10.57H7.61a1.44,1.44,0,0,0-1.44,1.44v4.95a1.432,1.432,0,0,0,1.44,1.43h8.78a1.432,1.432,0,0,0,1.44-1.43V12.01A1.44,1.44,0,0,0,16.39,10.57ZM9.88,17.14H8V11.82h.78v4.63h1.1Zm2.95-1.01a1.08,1.08,0,0,1-1.18,1.11,1.083,1.083,0,0,1-1.19-1.11v-3.3a1.086,1.086,0,0,1,1.19-1.1,1.083,1.083,0,0,1,1.18,1.1ZM16,13.47h-.78v-.63a.383.383,0,0,0-.41-.41.41.41,0,0,0-.4.41v3.29a.42.42,0,0,0,.84,0V14.76h-.4v-.63H16v3.01h-.51v-.13a.986.986,0,0,1,.03-.24h-.16a.446.446,0,0,1-.14.26.881.881,0,0,1-.61.21.933.933,0,0,1-.97-1.02V12.83a1.078,1.078,0,0,1,1.18-1.1A1.078,1.078,0,0,1,16,12.83Z" />
                  <path class="svg-icon" d="M11.65,12.43a.383.383,0,0,0-.41.41v3.29a.405.405,0,1,0,.81,0V12.84A.381.381,0,0,0,11.65,12.43Z" />
                </svg>
              </button>
              <button type="button" id="debug" class="patrom-button-bar__button size-lg" title="Debug">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path class="svg-icon" d="M10.94 13.5l-1.32 1.32a3.73 3.73 0 0 0-7.24 0L1.06 13.5 0 14.56l1.72 1.72-.22.22V18H0v1.5h1.5v.08c.077.489.214.966.41 1.42L0 22.94 1.06 24l1.65-1.65A4.308 4.308 0 0 0 6 24a4.31 4.31 0 0 0 3.29-1.65L10.94 24 12 22.94 10.09 21c.198-.464.336-.951.41-1.45v-.1H12V18h-1.5v-1.5l-.22-.22L12 14.56l-1.06-1.06zM6 13.5a2.25 2.25 0 0 1 2.25 2.25h-4.5A2.25 2.25 0 0 1 6 13.5zm3 6a3.33 3.33 0 0 1-3 3 3.33 3.33 0 0 1-3-3v-2.25h6v2.25zm14.76-9.9v1.26L13.5 17.37V15.6l8.5-5.37L9 2v9.46a5.07 5.07 0 0 0-1.5-.72V.63L8.64 0l15.12 9.6z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="patrom-row">
          <!-- Expand -->
          <div class="patrom-col col-span-8">
            <select class="patrom-select width100" tabindex="1" name="service" id="services"></select>
          </div>
          <div class="patrom-col col-span-2">
            <label class="patrom-switch">
              <input id="theme" type="checkbox" class="patrom-switch__input" onchange="setTheme(localStorage.getItem('theme') === 'dark' ? 'light' : 'dark');">
              <div class="patrom-switch__theme"></div>
            </label>
          </div>
        </div>
      </div>
      <!-- SOCIAL PANEL HTML -->
       @social@
    </div>
    <div id="two">
      <div id="json"></div>
      <div id="graphContainer">
        <div id="graph" class="lol"></div>
      </div>
    </div>
    <div id="modalOverlay"></div>
    </div>
    <script src="refresh.js"></script>
    <script src="helper.js"></script>
    <script src="queryBuilder.js"></script>
    <script src="url.js"></script>
    <script src="patrom.js"></script>
    <script src="multiSelect.js"></script>
    <script src="query.js"></script>
    <script src="csv.js"></script>
    <script src="graph.js"></script>
    <script src="modal.js"></script>
